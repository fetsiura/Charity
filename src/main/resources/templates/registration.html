<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="wide wow-animation" lang="pl">
  <head th:insert="~{fragments/part :: head}"/>

  <body>
  <header th:insert="~{fragments/part :: headerNonLogin}"/>

    <section class="login-page">
    <h2>Załóż konto</h2>
    <form th:object="${userDto}" th:method="post" th:action="@{/registration}" >
      <div class="form-group">
        <input type="text" id="login" th:field="*{login}" placeholder="Login " />
      </div>

      <div class="form-group">
        <input type="email" id="email" th:field="*{email}" placeholder="Email " />
      </div>

      <div class="form-group">
        <input type="password" id="password" th:field="*{password}" placeholder="Hasło " />
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Powtórz hasło " />
      </div>

      <div class="form-group form-group--buttons">
        <a href="/login" class="btn btn--without-border">Zaloguj się</a>
        <button class="btn" type="submit">Załóż konto</button>
      </div>
    </form>
  </section>

  <footer th:insert="~{fragments/part :: footer}"/>

  </body>
</html>
