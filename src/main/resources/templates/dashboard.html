<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="wide wow-animation" lang="en">
  <head th:insert="~{fragments/part :: head}"/>
  <body>
    <header th:insert="~{fragments/part :: header}"/>

    <section id="stats" class="stats">
      <div class="container container--85">
        <div class="stats--item">
          <em th:text="${donationsQuantity}"></em>
          <h3>Oddanych worków</h3>
        </div>

        <div class="stats--item">
          <em th:text="${givenDonationsQuantity}"></em>
          <h3>Przekazanych darów</h3>
        </div>
      </div>
    </section>

    <section class="form-group steps">
      <div class="steps--container">
        <div class="steps--item" th:each="donation: ${donations}">
          <span class="icon icon--hands"></span>
          <h3>Przekazane do fundacji: <p th:text="${donation.institution.name}"/></h3>
          <p>Ilość worków: <p th:text="${donation.quantity}"/></p>
          <p>Data odbioru: <p th:text="${donation.pickUpDate}"/></p>
          <p>Czas odbioru: <p th:text="${donation.pickUpTime}"/></p>
          <p>Miasto: <p th:text="${donation.city}"/></p>
          <p>Ulica: <p th:text="${donation.street}"/></p>
          <p>Kod pocztowy: <p th:text="${donation.zipCode}"/></p>
          <p>Numer telefonu: <p th:text="${donation.phone}"/></p>
          <p>Komentarz dla kuriera: <p th:text="${donation.pickUpComment}"/></p>

<!--            <%&#45;&#45;                </form>&#45;&#45;%>-->
<!--          </c:if>-->
        </div>
      </div>

    </section>


    <footer th:insert="~{fragments/part :: footer}"/>

    <script src="js/app.js"></script>
  </body>
</html>
