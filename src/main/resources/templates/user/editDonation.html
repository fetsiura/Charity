<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="wide wow-animation" lang="pl">

  <head th:insert="~{fragments/part :: headForEdit}"/>
  <body>
    <header th:insert="~{fragments/part :: headerLogin}"/>

    <section id="stats" class="stats">
      <div class="container container--85">
        <div class="stats--item">
          <em th:text="${donationsQuantity}"></em>
          <h3>Oddanych worków</h3>
        </div>

        <div class="stats--item">
          <em th:text="${givenDonationsQuantity}"></em>
          <h3>Przekazanych darów</h3>
        </div>
      </div>
    </section>

    <section>
      <div class="slogan container container--90" style="text-align: center">
        <div class="slogan--item">
          <h1>
            <button><a href="/gift/add">Przekaż dar</a></button>
          </h1>
        </div>
      </div>
    </section>

    <section class="form-group steps" >
      <div class="steps--container" >
        <div class="steps--item" >
          <form th:method="post" th:action="@{/donation/update}" th:object="${donation}" >
            <input type="hidden" name="id" th:field="*{id}">
            <input type="hidden" name="delivered" th:field="*{delivered}">
            <input type="hidden" name="categories" th:field="*{categories}">
            <input type="hidden" name="user_id" th:field="*{user}">
            <input type="hidden" name="institution_id" th:field="*{institution}">
            <span class="icon icon--hands"></span>
            <p>Ilość worków: <input type="number" step="1" min="1" name="quantity" th:field="*{quantity}"/>
            <p>Data odbioru: <input type="date" name="pickUpDate" th:field="*{pickUpDate}"/>
            <p>Czas odbioru: <input type="time" name="pickUpTime" th:field="*{pickUpTime}"/>
            <p>Miasto: <input name="city" th:field="*{city}"/>
            <p>Ulica: <input name="street" th:field="*{street}"/>
            <p>Kod pocztowy: <input name="zipCode" th:field="*{zipCode}"/>
            <p>Numer telefonu: <input name="phone" th:field="*{phone}"/>
            <p>Komentarz dla kuriera: <input name="pickUpComment" th:field="*{pickUpComment}"/>
          <button type="submit" >Edit</button>
          </form>


        </div>
      </div>

    </section>


    <footer th:insert="~{fragments/part :: footerForEdit}"/>

    <script src="js/app.js"></script>
  </body>
</html>
